<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda de Actividades</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main" id="main">
            <div class="container" id="container">
               <!--  <label>Lista de Tareas</label> -->
                <div class="nota_new">
                    <!-- Light Mode -->
                    <div class="box">
                        <input type="text" id="new_note" name="new_note" required>
                        <label>New Note</label>
                    </div>
                    <button class="add" onclick="add_note();"><i class="fa-sharp fa-solid fa-plus"></i></button>
                    <!-- <button class="add" onclick="add_note();">Clear</button> -->
                    <label class="switch">
                        <input type="checkbox" id="mode" onclick="mode()">
                        <span class="slider round" id="slider"></span>
                    </label>
                </div>  
                <div class="lista">
                    <div class="nota" id="nota">
                        
                    </div>
                </div>
            </div>        
        </div>

        <script src="js.js"></script>
        <script src="https://kit.fontawesome.com/0a9fcf47bf.js" crossorigin="anonymous"></script>
    </body>
</html>
